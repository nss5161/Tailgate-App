<div class="head-container">
  <img src="../img/busstuff.svg" class="busstuff_logo"/>
  <div class="nav-container">
    <div class="nav">
      <div ng-repeat="t in opp" class="nav-item">
        <img class="cf_icon" ng-src="{{ t.team[0].icon }}" />
        <a ui-sref="game({id: $index})">{{ t.team[0].name }}</a>
        <p class="cf_date">{{ t.team[0].gdate | date }}</p>
      </div>
    </div>
    <div class="nav-slider"></div>
  </div>
</div>
